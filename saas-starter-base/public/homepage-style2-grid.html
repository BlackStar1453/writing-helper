<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说创作工具 - 卡片网格风格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        <h1 class="text-lg font-semibold text-gray-900">小说创作工具</h1>
      </div>
      <button class="px-3 py-1.5 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
        The Game
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Title -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">功能模块</h2>
      <p class="text-gray-600">选择一个模块开始创作</p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- 章节管理 -->
      <a href="/novel/chapters" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-blue-50 rounded-lg group-hover:bg-blue-100 transition-colors">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">章节管理</h3>
        <p class="text-sm text-gray-600">创建和管理章节</p>
      </a>

      <!-- 人物卡片 -->
      <a href="/novel/characters" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-purple-50 rounded-lg group-hover:bg-purple-100 transition-colors">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">人物卡片</h3>
        <p class="text-sm text-gray-600">记录角色信息</p>
      </a>

      <!-- 地点卡片 -->
      <a href="/novel/locations" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-green-50 rounded-lg group-hover:bg-green-100 transition-colors">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">地点卡片</h3>
        <p class="text-sm text-gray-600">描述故事场景</p>
      </a>

      <!-- 时间线 -->
      <a href="/novel/timeline" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-orange-50 rounded-lg group-hover:bg-orange-100 transition-colors">
            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">时间线</h3>
        <p class="text-sm text-gray-600">规划事件顺序</p>
      </a>

      <!-- Prompt卡片 -->
      <a href="/novel/prompts" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-pink-50 rounded-lg group-hover:bg-pink-100 transition-colors">
            <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">Prompt卡片</h3>
        <p class="text-sm text-gray-600">定义写作风格</p>
      </a>

      <!-- Menu卡片 -->
      <a href="/novel/menus" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-indigo-50 rounded-lg group-hover:bg-indigo-100 transition-colors">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">Menu卡片</h3>
        <p class="text-sm text-gray-600">自定义菜单</p>
      </a>

      <!-- 设定卡片 -->
      <a href="/novel/settings" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-teal-50 rounded-lg group-hover:bg-teal-100 transition-colors">
            <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">设定卡片</h3>
        <p class="text-sm text-gray-600">记录世界观</p>
      </a>

      <!-- 事件卡片 -->
      <a href="/novel/events" class="group bg-white border border-gray-200 rounded-lg p-5 hover:border-emerald-500 hover:shadow-md transition-all">
        <div class="flex items-start justify-between mb-3">
          <div class="p-2 bg-red-50 rounded-lg group-hover:bg-red-100 transition-colors">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
        <h3 class="text-base font-semibold text-gray-900 mb-1">事件卡片</h3>
        <p class="text-sm text-gray-600">规划事件流程</p>
      </a>
    </div>

    <!-- Quick Actions -->
    <div class="mt-8 bg-white border border-gray-200 rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">快速开始</h3>
      <div class="flex flex-wrap gap-3">
        <a href="/novel/chapters" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors">
          创建章节
        </a>
        <a href="/novel/characters" class="px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 rounded-lg text-sm font-medium transition-colors">
          添加人物
        </a>
        <a href="/novel/timeline" class="px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 rounded-lg text-sm font-medium transition-colors">
          规划时间线
        </a>
      </div>
    </div>
  </main>
</body>
</html>

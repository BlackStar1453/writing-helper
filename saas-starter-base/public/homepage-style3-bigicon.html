<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说创作工具 - 大图标风格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-sm border-b border-gray-200/50">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900">小说创作工具</h1>
          <p class="text-xs text-gray-500">AI驱动的创作助手</p>
        </div>
      </div>
      <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-300 rounded-lg transition-colors shadow-sm">
        The Game
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    <!-- Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <!-- 章节管理 -->
      <a href="/novel/chapters" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-blue-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-blue-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">章节管理</h3>
          <p class="text-xs text-gray-500">创建章节</p>
        </div>
      </a>

      <!-- 人物卡片 -->
      <a href="/novel/characters" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-purple-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-purple-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">人物卡片</h3>
          <p class="text-xs text-gray-500">角色信息</p>
        </div>
      </a>

      <!-- 地点卡片 -->
      <a href="/novel/locations" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-green-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-green-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">地点卡片</h3>
          <p class="text-xs text-gray-500">故事场景</p>
        </div>
      </a>

      <!-- 时间线 -->
      <a href="/novel/timeline" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-orange-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-orange-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">时间线</h3>
          <p class="text-xs text-gray-500">事件顺序</p>
        </div>
      </a>

      <!-- Prompt卡片 -->
      <a href="/novel/prompts" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-pink-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-pink-500 to-pink-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-pink-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">Prompt</h3>
          <p class="text-xs text-gray-500">写作风格</p>
        </div>
      </a>

      <!-- Menu卡片 -->
      <a href="/novel/menus" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-indigo-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-indigo-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">Menu</h3>
          <p class="text-xs text-gray-500">快捷菜单</p>
        </div>
      </a>

      <!-- 设定卡片 -->
      <a href="/novel/settings" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-teal-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-teal-500 to-teal-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-teal-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">设定</h3>
          <p class="text-xs text-gray-500">世界观</p>
        </div>
      </a>

      <!-- 事件卡片 -->
      <a href="/novel/events" class="group bg-white rounded-2xl p-6 hover:shadow-xl transition-all duration-300 border border-gray-200/50 hover:border-red-300 hover:-translate-y-1">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-lg shadow-red-500/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-base font-bold text-gray-900 mb-1">事件</h3>
          <p class="text-xs text-gray-500">事件流程</p>
        </div>
      </a>
    </div>
  </main>
</body>
</html>

name = "elick-domain-router"
main = "domain-router.js"
compatibility_date = "2024-01-01"
account_id = "bb92a44c2b36d5f31a539f8cd86676ea"

# 绑定R2存储桶
[[r2_buckets]]
binding = "ELICK_ASSETS"
bucket_name = "elick-assets"

# 环境变量
[vars]
VERCEL_URL = "https://your-vercel-deployment.vercel.app"

# 自定义域名
[[routes]]
pattern = "elick.it.com/*"
zone_name = "elick.it.com"

# 开发环境配置
[env.development]
[env.development.vars]
VERCEL_URL = "http://localhost:3000"

# 生产环境配置
[env.production]
[env.production.vars]
VERCEL_URL = "https://your-vercel-deployment.vercel.app"
